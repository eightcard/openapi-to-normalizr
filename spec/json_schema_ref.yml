---
openapi: '3.0.0'
info:
  title: JSON schema ref spec
  version: 1.0.0
  description: Test spec for json schema ref
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
tags:
  - name: default
    description: default API
  - name: pet
    description: pet API
paths:
  /pets/{id}:
    get:
      tags:
        - pet
      description: |
        get pet
      parameters:
        - description: pet id
          name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          $ref: '#/components/responses/PetResponse'
components:
  responses:
    PetResponse:
      description: a pet response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/WrappedPet'
  schemas:
    WrappedPet:
      description: Wrapped pet
      type: object
      required:
        - id
        - name
        - kind
        - owner
      properties:
        id:
          $ref: './only_components.yml#/components/schemas/Pet/properties/id'
        name:
          type: string
        kind:
          $ref: '#/components/schemas/Pet/properties/kind'
        owner:
          $ref: '#/components/schemas/Owner'
    Pet:
      description: Pet
      type: object
      required:
        - id
        - name
      properties:
        id:
          description: pet id
          type: integer
          format: int64
        kind:
          description: kind of pet
          type: string
          enum:
            - Dog
            - Cat
    Owner:
      type: object
      required:
        - nickname
        - address
      x-id-attribute: name
      properties:
        name:
          description: owner's name
          type: string
        nickname:
          description: owner's nickname
          type: string
          nullable: true
        address:
          description: owner's address
          type: string
        gender:
          description: owner's gender
          type: string
          enum:
            - male
            - female
            - other
